<head>
  <title>GRITS Study</title>
</head>

<template name="main">
  <div id="outer">
    {{#unless completed}}
      {{#if article}}
        <a
          href="{{articleLink article}}"
          class="{{#unless task}}next-article{{/unless}}"
          target="_blank"
        >
          {{#if task}}
            Reopen the article
          {{else}}
            Open the {{#if article.idx}}next{{/if}} article in a separate window
          {{/if}}
        </a>
        {{#if task}}
          <div class="task">
            <h4>Task:</h4>
            <p>{{task}}</p>
            <textarea id="task-result"></textarea>
          </div>
          <button class="next">Next Task</button>
        {{/if}}
      {{else}}
        <h3>Loading...</h3>
      {{/if}}
    {{else}}
      <h3>Thank you!</h3> You completed all the tasks.
    {{/unless}}
  </div>
</template>
<template name="showArticle">
  <div id="outer">
    <pre class="article">{{text}}</pre>
  </div>
</template>
