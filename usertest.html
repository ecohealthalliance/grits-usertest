<head>
  <title>GRITS Study</title>
</head>

<template name="main">
  <div id="outer">
    {{#unless completed}}
      {{#if article}}
        
        {{#if task}}
          <a
            href="{{articleLink article}}"
            target="_blank"
          >
            Reopen the article
          </a>
        {{else}}
            Clicking the link below will open an article in
            {{#if showDashboard}}
              the GRITS Diagnostic Dashboard
            {{else}}
              a separate window
            {{/if}}
            and start the survey.
            {{#if showDashboard}}
              You should only use the diagnostic dashboard and articles it links to
              in order to answer the questions.
            {{else}}
              You may use any electronic resources you wish to answer the survey's questions,
              (e.g. search engines or online knowledge bases).
              However, you should not use the GRITS Diagnostic Dashboard.
            {{/if}}
          <br />
          <a
            href="{{articleLink article}}"
            class="next-article"
            target="_blank"
          >Start</a>
        {{/if}}
        
        {{#if task}}
          <div class="task">
            <h4>Task:</h4>
            <p>{{task}}</p>
            <small>Please make your response as thorough and precise as possible, and explain your reasoning.</small>
            <textarea id="task-result"></textarea>
          </div>
          <button class="next">Next Task</button>
        {{/if}}
      {{else}}
        <h3>Loading...</h3>
      {{/if}}
    {{else}}
      <h3>Thank you!</h3> You completed all the tasks.
    {{/unless}}
  </div>
</template>
<template name="showArticle">
  <div id="outer">
    <pre class="article">{{text}}</pre>
  </div>
</template>
